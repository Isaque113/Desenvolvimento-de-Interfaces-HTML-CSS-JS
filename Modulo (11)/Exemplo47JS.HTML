<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 47 JavaScript</title>
</head>
<body>
<div class="container-sm">
    <h1>Calculadora IMC</h1>
    <div>
        <div class="form-group">
            <label for="text">Informe o Peso da pessoa</label>
            <input type="text" class="form-control" name="txtPeso" id="txtPeso">
        </div>
        <div class="form-group">
            <label for="text">Informe a Altura da pessoa</label>
            <input type="text" class="form-control" name="txtAltura" id="txtAltura">
        </div>
        <div>
           <div class="mt-4">
            <button class="btn btn-primary form-control"  onclick="classificarIMC()">Calcular IMC</button>
         
           </div>
        </div>
        <div class="alert alert-info mt-5" role="alert">
           <p id="resultado">

            </p>
        </div>
    
        <script>
            function classificarIMC(){
                var peso = document.getElementById("txtPeso").value;
                var altura = document.getElementById("txtAltura").value;
                var IMC = peso / (altura*altura);
                var classificacaoIMC="";

                document.getElementById("resultado").innerHTML = "o IMC é: "+IMC;

                window.alert(`O IMC é ${IMC}`)
                console.log(`O IMC é ${IMC}`)

                if(IMC <= 18.5){
                    classificacaoIMC="abaixo do peso"
                }else if(IMC > 18.5 && IMC <= 24.9){
                    classificacaoIMC="peso normal"
                }else if(IMC>24.9 && IMC <= 29.9){
                    classificacaoIMC="sobrepeso"
                }else{
                    classificacaoIMC="obeso"
                }
                document.getElementById("resultado"). innerHTML=`<p> IMC é igual a ${IMC} </p> <p> classificação de IMC = ${classificacaoIMC} </p>`
            }
        </script>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
