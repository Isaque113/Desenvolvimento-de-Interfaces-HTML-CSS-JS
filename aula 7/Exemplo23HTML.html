<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightpink;
            font-size: 1.3em;
            font-weight: bold;
        }
        div{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            padding: 40px;
            margin: 40px auto;
            font-weight: bold;
        }
        .div1{
            background-color: lightgreen;
            border: solid green 10px;
            border-radius: 0px 100px;
            width: 30vw;
        }
        .div2{
            background-color: lightskyblue;
            border: solid blue 10px;
            border-radius: 50px 100px 30px;
            width: 30vw;
        }
        .div3{
            background-color: lightpink;
            border: solid red 10px;
            border-radius: 50px 100px 300px;
            width: 30vw;
        }
        .div4{
            background-color: mediumorchid;
            border: solid magenta 10px;
            border-radius: 50px 100px 300px 80px;
            width: 30vw;
        }
        .div4{
            background-color: rgb(211, 211, 85);
            border: solid goldenrod 10px;
            border-radius: 500px;
            width: 15vw;
        }
    </style>
</head>
<body>
    <h1>Exemplo 23 HTML CSS - Bordas e Alinhamento</h1>
    <div class="div1">
        <p>Ex 1</p>
    </div>
    <div class="div2">
        <p>Ex 2.</p>
    </div>
    <div class="div3">
        <p>Ex 3
        </p>
    </div>
    <div class="div4">
        <p>Ex 4</p>
    </div>
</body>
</html>
