    <div class="container-sm">
        <h1>Exemplo 20 HTML CSS - Vinculação Externa</h1>
       <div class="card">
           <div class="card-header">
           Cadastro de Professor
       </div>
       <div class="card-body">
           <div>
               <label for="">Nome</label>
               <input type="text" name="txtNome" id="txtNome" class="form-comtrol">

           </div>

                   <input type="text" name="txtNome" id="txtNome" class="form-comtrol">
