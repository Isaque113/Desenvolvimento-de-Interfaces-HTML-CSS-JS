<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 34 Grid Layout</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            grid-gap: 1rem;
            grid-template-areas: 
                "header header"
                "main aside"
                "main footer"
            ;
            grid-template-columns: 1fr 80%;
            grid-template-rows: 15% 1fr 10%;
            height: 100vh;
        }
        header, main, aside, footer{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 3rem;
            display: flex;
            justify-content: center;
        }
        header{
            background-color: deeppink;
            grid-area: header;
        }
        main{
            background-color: lightgreen;
            grid-area: main;
        }
        aside{
            background-color: yellow;
            grid-area: aside;
        }
        footer{
            background-color: mediumorchid;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            1
        </header>
        <main>
            2
        </main>
        <aside>
            3
        </aside>
        <footer>
            4
        </footer>
    </div>
</body>
</html>
